<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font 'Poppins' -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Scooter Lim</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="logo.png" alt="lime logo" />
        <span>Taking Booleaners from A to B</span>
      </header>

      <nav>
        <button type="button" name="prenota">Prenota</button>
        <button type="button" name="termina">Termina Prenotazione</button>
        <button type="button" name="luci">Accendi Luci</button>
      </nav>

      <main>
        <section class="scooter">
          <input type="checkbox" name="scooter-select" value="booked" />
          <span class="scooter-name">Monopattino Gino22</span>
          <span class="distance"
            ><span class="arrow"> </span>Via Guadalametri - a
            <span class="metri">220</span> metri da te</span
          >
          <div>Stato carica:</div>
          <div class="med-bar"></div>
        </section>

        <section class="scooter">
          <input type="checkbox" name="scooter-select" value="booked" />
          <span class="scooter-name">Monopattino Mike24</span>
          <span class="distance"
            ><span class="arrow"> </span>Via Ricciardoni - a
            <span class="metri">420</span> metri da te</span
          >
          <div>Stato carica:</div>
          <div class="full-bar"></div>
        </section>

        <section class="scooter">
          <input type="checkbox" name="scooter-select" value="booked" />
          <span class="scooter-name">Monopattino Fede154</span>
          <span class="distance"
            ><span class="arrow"> </span>Via Mentarini - a
            <span class="metri">490</span> metri da te</span
          >
          <div>Stato carica:</div>
          <div class="low-bar"></div>
        </section>
      </main>
    </div>
  </body>
</html>
